<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient and Appointment Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Patient and Appointment Management</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
                <li><a href="#" onclick="showSection('patients')">Patients</a></li>
                <li><a href="#" onclick="showSection('appointments')">Appointments</a></li>
                <li><a href="#" onclick="showSection('user-management')">User Management</a></li>
                <li><a href="#" onclick="showSection('role-management')">Role Management</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Welcome to the Patient and Appointment Management System</p>
        </section>
        <section id="patients" style="display:none;">
            <h2>Patients</h2>
            <div id="patient-list"></div>
            <button onclick="showAddPatientForm()">Add Patient</button>
            <form id="add-patient-form" style="display:none;" onsubmit="addPatient(event)">
                <input type="text" id="patient-name" placeholder="Patient Name" required>
                <input type="text" id="patient-details" placeholder="Patient Details" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="appointments" style="display:none;">
            <h2>Appointments</h2>
            <div id="appointment-list"></div>
            <button onclick="showAddAppointmentForm()">Add Appointment</button>
            <form id="add-appointment-form" style="display:none;" onsubmit="addAppointment(event)">
                <input type="text" id="appointment-details" placeholder="Appointment Details" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="user-management" style="display:none;">
            <h2>User Management</h2>
            <div id="user-list"></div>
            <button onclick="showAddUserForm()">Add User</button>
            <form id="add-user-form" style="display:none;" onsubmit="addUser(event)">
                <input type="text" id="user-name" placeholder="User Name" required>
                <input type="password" id="user-password" placeholder="Password" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="role-management" style="display:none;">
            <h2>Role Management</h2>
            <div id="role-list"></div>
            <button onclick="showAddRoleForm()">Add Role</button>
            <form id="add-role-form" style="display:none;" onsubmit="addRole(event)">
                <input type="text" id="role-name" placeholder="Role Name" required>
                <button type="submit">Add</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Patient and Appointment Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
